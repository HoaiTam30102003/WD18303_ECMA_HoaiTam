<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUD Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row">
    <div class="col-md-2 ">
        <div class="logo"><h1 class="text-center"><span>CLOUD</span><span class="text-white">SHOP</span></h1></div>
        <hr>
        <p><i class="bi bi-pie-chart-fill me-2"></i><a  href=""> Quản lý thống kê</a></p>
        <p><i class="bi bi-tag-fill me-2"></i><a  href=""> Quản lý danh mục</a></p>
        <p><i class="bi bi-box-seam me-2"></i><a  href=""> Quản lý sản phẩm</a></p>
        <p><i class="bi bi-people-fill me-2"></i><a  href=""> Quản lý người dùng</a></p>
        <p><i class="bi bi-cart-fill me-2"></i><a  href=""> Quản lý đơn hàng</a></p>
        <p><i class="bi bi-chat-left-text-fill me-2"></i><a  href=""> Quản lý bình luận</a></p>
        <hr>
        <div class="logout">
            <button>Đăng xuất</button>
        </div>
    </div>
    <div class="col-md-10">
        <div class="top">
            <img src="img/img.png" width="100px">
            <p>TRANG QUẢN TRỊ WEBSITE CLOUD SHOP</p>
            <div><span>Admin</span><img width="30px" height="30px" src="https://loremflickr.com/640/480" alt="" class="logoAd"></div>
        </div>
        <div class="content">
            <div class="lb-name ">
                <label>Danh Sách Sản Phẩm</label>
                <button class="btn-add" id="openAddPage">Thêm</button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Tác vụ</th>
                </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <div id="addModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>

                    <div class="form">
                        <label for="">Tên sản phẩm</label>
                        <br>
                        <input type="text" id="name">
                        <label for="">Hình ảnh</label>
                        <br>
                        <input type="file" id="image">
                        <label for="">Giá</label>
                        <br>
                        <input type="text" id="price">
                        <label for="">Danh mục</label>
                        <br>
                        <select id="category">
                            <option value="1">Nước tẩy trang</option>
                            <option value="2">Dầu tẩy trang</option>
                            <option value="3">Kem chống nắng</option>
                            <option value="4">Sữa rửa mặt</option>
                            <option value="5">Tẩy da chết</option>
                            <option value="6">Kem dưỡng</option>
                            <option value="7">Xịt khoáng</option>
                        </select>
                        <label for="">Mô tả</label>
                        <br>
                        <textarea type="text" id="detail"></textarea>
                        <button id="addPro">Thêm</button>
                    </div>
                </div>

            </div>
            <div id="editModal" class="modal">
                <!-- Modal content -->


            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer><p>Trần Nguyễn Nhật Hoài Tâm PC05664</p></footer>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
